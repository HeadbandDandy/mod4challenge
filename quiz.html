<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script defer src="./assets/js/script.js"></script>
    <title>Quiz</title>
</head>
<body>

    <div class="container">
        <div id="quiz" class="quiz-container justify-center flex-column">
            <div id="display">
                <div class="display-item">
                    <p id="progress" class="display-fix">
                        Question
                    </p>
                    <div id="progressMeter">
                        <div id="progressFull"></div>
                    </div>

                </div>
                <div class="display-item">
                    <p class="display-fix">
                        Score
                    </p>
                    <h1 class="display-num" id="score">
                        0
                    </h1>
                </div>
                <div class="display-item">
                    <h1 class="display-fix" id="timer">
                        60
                    </h1>
                </div>

            </div>
            <h1 id="question">What is the answer to this?</h1>
            <div class="multiple-choice">
                <p class="choice-select">A) </p>
                <p class="choice-txt" data-number="1">Choice</p>
            </div>
            <div class="multiple-choice">
                <p class="choice-select">B) </p>
                <p class="choice-txt" data-number="2">Choice</p>
            </div>
            <div class="multiple-choice">
                <p class="choice-select">C) </p>
                <p class="choice-txt" data-number="3">Choice</p>
            </div>
            <div class="multiple-choice">
                <p class="choice-select">D) </p>
                <p class="choice-txt" data-number="4">Choice</p>
            </div>
            

        </div>
    </div>
    
</body>
</html>
